<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch by Buggedoutdonut</title>
</head>
<body>
    <div class="buttonContainer">
        <h1 class="logo">Etch-a-Sketch!</h1>
        <button class="reset" id="buttonDesign">Reset</button>
        <button class="clear" id="buttonDesign">Clear</button>
        <button id="black" class="buttonDesignColors" style="color:white;background:black;">Black</button>
        <button id="blue" class="buttonDesignColors" style="color:white;background:blue;">Blue</button>
        <button id="red" class="buttonDesignColors" style="color:white;background:red;">Red</button>
        <button id="yellow" class="buttonDesignColors" style="color:white;background:rgb(176, 176, 56);">Yellow</button>
        <button id="purple" class="buttonDesignColors" style="color:white;background:purple;">Purple</button>
        <p style="font-size:15px;"> Your current color is: <a class="currentColorTxt">Black</a></p>
    </div>
    <br>
    <div class="container">
    </div>

</body>
<script src="script.js"></script>
</html>
